version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: job_scheduler_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-jobscheduler123}
      MYSQL_DATABASE: ${DB_NAME:-jobsdb}
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - job_scheduler_network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: job_scheduler_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${BACKEND_PORT:-4000}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-jobscheduler123}
      - DB_NAME=${DB_NAME:-jobsdb}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://whe40975874e11735078.free.beeceptor.com}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - job_scheduler_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: job_scheduler_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      - PORT=${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - job_scheduler_network

volumes:
  db_data:
    driver: local

networks:
  job_scheduler_network:
    driver: bridge
